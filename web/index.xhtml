<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form id="mensaje">
    <b:growl id="growlMsg" globalOnly="true" placementFrom="bottom"
        show-detail="true" show-summary="false" allowDismiss="true"
        delay="10000" escape="true" /> 
        </h:form>
        
        <b:form>
            
       
        
            <b:inputText value="#{controladorprueba.nombre}"></b:inputText> <b:commandButton value="agregar" action="#{controladorprueba.ingresarnombre}" update="tabla"></b:commandButton>
            
           
            <b:commandButton value="nuevo" action="#{controladorprueba.crearnueva()}"></b:commandButton>
            <b:commandButton value="ver" action="#{controladorprueba.obtenerregistro()}" update="mensaje"></b:commandButton>
         
            <b:dataTable var="a"  value="#{controladorprueba.nombres}" id="tabla">
            <b:dataTableColumn>
              <f:facet name="header">
					 <h:outputText value="Descripcion" />
				</f:facet>
                <h:outputText value="#{a}"></h:outputText>
            </b:dataTableColumn>
            
        </b:dataTable>
		
         </b:form>
    </h:body>
</html>
